<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ausflug auswählen</title>

</head>
<body>
<h1>Ausflug auswählen</h1>
<form action="ideen-anzeigen" method="post">
    <fieldset>
      <legend>Wähle deinen Ausflug</legend>
        {% for ausflug in ausfluege %}
      <div>
        <input type="radio" id="{{ ausflug.ausflugID }}" name="ausflugID" value="{{ ausflug.ausflugID }}" />
        <label for="{{ ausflug.ausflugID }}">{{ ausflug.ausflugID }} (CHF {{ ausflug.kosten }}) </label>
      </div>
        {% endfor %}
    </fieldset>
    <!Wenn man auf diese Buttons drückt, springt es zu ideen-anzeigen. Dies ist ersichtlich im Form Tag oben-->
    <button type="submit" name="button" value="back">Zurück</button>
    <button type="submit" name="button" value="select">Auswählen</button>

</form>

</body>
</html>
